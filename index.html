    <!-- Debugging script to detect issues -->
    <script>
      window.addEventListener('error', function(e) {
        console.error('Global error caught:', e.error || e.message);
        const errorDiv = document.createElement('div');
        errorDiv.style.backgroundColor = '#ffdddd';
        errorDiv.style.color = '#ff0000';
        errorDiv.style.padding = '10px';
        errorDiv.style.margin = '10px';
        errorDiv.style.borderRadius = '5px';
        errorDiv.innerHTML = `<h3>Error Detected</h3><p>${e.message}</p><p>File: ${e.filename}</p><p>Line: ${e.lineno}, Column: ${e.colno}</p>`;
        document.body.appendChild(errorDiv);
      });

      window.addEventListener('DOMContentLoaded', function() {
        console.log('DOM fully loaded');
        if (!document.getElementById('root')) {
          console.error('Root element not found after DOM load');
        }
      });
    </script>
  </head>

  <body>
    <div id="root">
      <!-- Loading indicator that will be replaced by React -->
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; width: 100vw; background-color: #f9fafb;">
        <div style="text-align: center;">
          <div style="font-family: Arial, sans-serif; font-size: 20px; color: #6b7280; margin-bottom: 20px;">
            Loading Hushhly...
          </div>
          <div style="width: 40px; height: 40px; border: 4px solid #e5e7eb; border-top: 4px solid #8b5cf6; border-radius: 50%; margin: 0 auto; animation: spin 1s linear infinite;"></div>
        </div>
      </div>
    </div>

    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      #root {
        height: 100%;
        width: 100%;
      }
    </style>
